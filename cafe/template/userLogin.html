{% extends 'layout.html' %}
{% block content %}
{% include 'nav.html' %}
<div class="login-container">
    <h1>Login</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <br>
    <p>Haven't an account? <a href="{% url 'user_signup' %}">Signup</a></p>
</div>
{% endblock %}
